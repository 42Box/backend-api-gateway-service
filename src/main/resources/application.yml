server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: api-gateway-service
  profiles:
    include: env
  cloud:
    gateway:
      default-filters:
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httptrace, busrefresh